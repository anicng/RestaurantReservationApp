<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2fd1e693d6.js" crossorigin="anonymous"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron text-center">
          <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
          <hr class="my-4">
          <h2>Make your reservation.</h2>
          <br>
          <a href="/tables"><button class="btn btn-primary btn-lg"><i class="fas fa-list-ul"></i> View
              Tables</button></a>
          <a href="/"><button class="btn btn-danger btn-lg"><i class="fas fa-home"></i></button></a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h4>Table Reservation</h4>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form class="border p-4 mb-5">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber">
          </div>
          <div class="form-group">
            <label for="email">Email Adress</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="id">Unique ID</label>
            <input type="text" class="form-control" id="id">
          </div>
          <button type="submit" class="btn btn-primary" id="reserve">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#reserve").on("click", function (event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phoneNumber").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      $.post("/api/reserve", newReservation)
        .then(function (data) {
          console.log("reserve.html", data);
          alert("Adding your reservation");
        });
    });
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
